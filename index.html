    <!--trailerDrop, bacDrop, MovieModel -->
    <div class="trailerDrop d-none" id="trailerDrop">
        <div class="card">
            <div class="card-header">
                <i id="close" class="fa-regular fa-circle-xmark text-danger float-right"></i>
            </div>
            <div class="card-body">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/rk-dF1lIbIg?si=tvvSwnj6M5QaG-15" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="backDrop d-none hideMovieModel" id="backDrop"></div>
    <div class="movieModel d-none" id="movieModel">
        <div class="card">
            <div class="card-header">
                Add Movie Details
                <i class="fa-regular fa-circle-xmark float-right hideMovieModel"></i>
            </div>
            <div class="card-body">
                <form id="movieForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input required type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input required type="text" class="form-control" id="imageUrl">
                    </div>
                    <div class="form-group">
                        <label for="overview">Overview</label>
                        <textarea required type="text" class="form-control" id="overview"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Ratings</label>
                        <select required id="rating" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-danger hideMovieModel">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn btn-outline-success float-right">Add Movie</button>
                        <button type="button" id="updateBtn" class="btn btn-outline-success float-right d-none">Update Movie</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
